<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Bramasta | Tugas Web 2</title>
  <meta name="description" content="Tugas Web Programming Kedua">
  <meta name="author" content="Bramasta">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="custom">
  <div class="container">

    <div class="row">
      <div class="twelve columns center">
        <h4>Tugas Web Programming Kedua</h4>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <div class="four columns">
          <form>
            <label for="angka1">Angka 1</label>
            <input class="u-full-width" placeholder="Angka 1" name="angka1" id="angka1" type="number">
          </form>
        </div>
        <div class="four columns">
          <form>
            <label for="angka2">Angka 2</label>
            <input class="u-full-width" placeholder="Angka 2" name="angka2" id="angka2" type="number">
          </form>
        </div>
        <div class="four columns">
          <form>
            <label for="angka3">Angka 3</label>
            <input class="u-full-width" placeholder="Angka 3" name="angka3" id="angka3" type="number">
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <div class="three columns">
          <form>
            <label for="rata">Rata-rata</label>
            <input class="u-full-width" placeholder="Rata-rata" name="rata" id="rata" type="text">
          </form>
        </div>
        <div class="three columns">
          <form>
            <label for="maks">Nilai Maksimum</label>
            <input class="u-full-width" placeholder="Maksimum" name="maks" id="maks" type="text">
          </form>
        </div>
        <div class="three columns">
          <form>
            <label for="min">Nilai Minimum</label>
            <input class="u-full-width" placeholder="Minimum" name="min" id="min" type="text">
          </form>
        </div>
        <div class="three columns">
          <form>
            <label for="med">Median</label>
            <input class="u-full-width" placeholder="Median" name="med" id="med" type="text">
          </form>
        </div>
      </div>
      <div class="center">
        <input class="button-primary" type=button onclick="process()" value="Hitung">
        <input class="button" type=button onclick="reset()" value="Reset">
      </div>
    </div>

  </div>
</div>

<!-- Javascript
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="js/javascript.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
